    <title>productos</title>
</head>
<body>
    <!--header-->
    <header class="header agregar_menu">
        <div class="logo" id="#home">
            <img src="./img/palanca.png" alt="palanca" class="img_logo">
            <h1>geek<span>shop</span></h1>
            
        </div>
        <div class="buscador">
            <input type="search" name="" id="search" placeholder="search">
        </div>
        <div class="lupa">
            <a href="./login.html"><img src="./img/lupa.png" alt="lupa"></a>
        </div>
        <div class="administrador">
            <button>Menu Administrador</button>
        </div>
        
    </header>
    <!-- navegacion-->
    <nav class="nav">
        <div class="contenedor_nav">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="consolas.html">consolas</a></li>
                <li><a href="geek.html">geek</a></li>
                <li><a href="juegos.html">juegos</a></li>
            </ul>
        </div>
    </nav>
    <!-- login -->
    <main class="main_agregar">
        <div class="contenedor_agregar">
            <div class="titulo_agregar">
                <h1>Agregar Nuevo Producto</h1>
            </div>
            <form method="get" action="" id="list_input" class="list_input">
                <div class="input"  >
                    <input type="text" placeholder="Url de la imagen" id="url" name="url">
                </div>
                <div class="input" >
                    <input type="text" placeholder="Categoria" id="categoria" name="categoria">
                </div>
                <div class="input" >
                    <input type="text" placeholder="Nombre producto" id="nombre">
                </div>
                <div class="input" >
                    <input type="text" placeholder="Precio" id="precio">
                </div>
                <div class="input" >
                    <input type="text" placeholder="Descripcion del producto" id="descripcion">
                </div>
                <div class="entrar input" >
                    <button type="submit" onclick="capturarProducto(event)">Agregar Producto</button>
                </div>
            </form>
        </div>
    </main>
    <!--footer-->
    <footer class="footer">
        <div class="contenedor_footer">
            <div class="logo" id="#home">
                <img src="./img/palanca.png" alt="palanca" class="img_logo">

            </div>
            <div class="informacion">
                <p><a href="">Quienes Somos </a></p>

            </div>
            <div class="contacto">

                    <label for="">Nombre:</label>
                    <input type="text" placeholder="Nombre">
                </div>
                <div class="datos_mensaje">
                    <label for="">Mensaje:</label>
                    <textarea name="mensaje" id="" placeholder="Escribe tu mensaje"></textarea>
                </div>
                <div class="btn_enviar">
                    <button type="submit">Enviar Mensaje</button>
                </div>
                
            </div>
            

        </div>
        <div class="copy">
            <p>&copy todos los derechos reservado. jose calderon 2022</p>
